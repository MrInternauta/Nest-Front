<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar" *ngIf="UsuarioSer.usuario">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav animated fadeIn">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img *ngIf="UsuarioSer.usuario.imageUrl" [src]="UsuarioSer.usuario.imageUrl | imagen" alt="user" /><span class="hide-menu">{{UsuarioSer.usuario.name}}  {{UsuarioSer.usuario.lastName || ''}}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="/profile">Mi pefil </a></li>
                        <li><a (click)="UsuarioSer.Logout()" class="pointer">Cerrar sesion</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">MENU</li>
                <li *ngFor="let menu of _sidebar.menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu">Dashboard<span class="label label-rouded label-themecolor pull-right">4</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLinkActive="active" routerLink="/dashboard">Home</a></li>
                        <li><a routerLinkActive="active" routerLink="/tasks">Tareas</a></li>
                        <li><a routerLinkActive="active" routerLink="/users">Usuarios</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
