
<div class="row el-element-overlay ">
  <div class="col animated fadeIn slow">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Lista de usuarios del sistema</h4>
        <table class="tablesaw table-striped table-hover table-bordered table no-wrap tablesaw-columntoggle"
          data-tablesaw-mode="columntoggle">
          <thead>
            <tr>
              <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist" class="border">
                Nombre</th>
              <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-sortable-default-col=""
                data-tablesaw-priority="3" class="border tablesaw-priority-3">Email</th>
              <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="2"
                class="border tablesaw-priority-2">Creación
              </th>
              <th scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="2"
                class="border tablesaw-priority-2">Último inicio
              </th>
            </tr>
          </thead>
          <tbody *ngIf="data$ | async as data; else loadingData">
            <tr *ngFor="let user of data; trackBy: trackItems">
              <td class="title"><a class="link" href="javascript:void(0)">{{user.name || user.email}}</a></td>
              <td class="tablesaw-priority-3">{{user.email}}</td>
              <td class="tablesaw-priority-2">{{user.createdAt | date: 'dd/MM/yyyy'}}</td>
              <td class="tablesaw-priority-1">{{(user.lastLogin | date: 'dd/MM/yyyy') || 'never'}}</td>
            </tr>
          </tbody>
          <ng-template #loadingData>
            <tbody>
              <h3>Loading data</h3>
            </tbody>
          </ng-template>

        </table>
      </div>
    </div>
  </div>
</div>
